<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="BrunoRyu">

        <title>Contato-Barbearia Alura</title>

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/contato.css">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1> <img src="assets/images/logo.png" alt=""> </h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>

            <form action="">
                <label for="nomesobrenome">Nome e Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Sobrenome">
                
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="email@email.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX)XXXXX-XXXX">

                <label for="comentarios">Comentarios</label>
                <textarea cols="70px" rows="10px" id="comentarios" required></textarea>

                <fieldset>
                    <legend>Como gostaria de receber nosso contato?</legend>
                    <label for="radio-email">
                        <input type="radio" value="email"  id="radio-email" name="contato">Email</input>
                    </label>

                    <label for="radio-telefone"> 
                        <input type="radio" id="radio-telefone" value="telefone" name="contato">Telefone</input>
                    </label>

                    <label for="radio-whatsapp">
                        <input type="radio" id="radio-whatsapp" value="whatsapp" name="contato" checked>Whatsapp </input>
                    </label>
                </fieldset>

                <fieldset>
                    <legend>Que horario gostaria de ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manha</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select> 
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked>Gostaria de receber nossas novidades?</input>
                </label>

                <input type="submit" value="Enviar Formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <td>Dia</td>
                        <td>Horario</td>
                    </tr>   
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="assets/images/logo-branco.png" alt="">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
